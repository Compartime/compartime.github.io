<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-color: #00d2ff; --glass-bg: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Capa de Fondo */
        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1453090927415-5f45085b65c0?w=1600');
            background-size: cover; background-position: center;
            z-index: -1; filter: blur(50px); transition: 2s;
        }

        .container {
            width: 90%; max-width: 1100px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 40px; z-index: 10;
        }

        /* Secci칩n Izquierda: Tiempo */
        .time-section { flex: 1; }
        #clock { font-size: 6rem; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        #full-date { font-size: 1.2rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 3px; }

        /* Secci칩n Derecha: Player */
        .player-box {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px; border-radius: 50px;
            width: 400px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .art-card {
            width: 250px; height: 250px; margin: 0 auto 30px;
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: #222;
        }
        #art-img { width: 100%; height: 100%; object-fit: cover; transition: 1s; }

        .song-meta h2 { font-size: 1.5rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-meta p { color: var(--main-color); font-weight: 500; margin-bottom: 30px; }

        /* Bot칩n Elegante */
        .btn-play {
            width: 80px; height: 80px; margin: 0 auto;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; color: #111; font-size: 1.6rem;
        }
        .btn-play:hover { transform: scale(1.1); background: var(--main-color); color: #fff; }

        /* Volumen */
        .vol-control {
            margin-top: 30px; display: flex; align-items: center; gap: 15px;
            background: rgba(0,0,0,0.3); padding: 12px 20px; border-radius: 20px;
        }
        input[type=range] { flex: 1; accent-color: var(--main-color); cursor: pointer; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="time-section">
            <div id="clock">00:00</div>
            <div id="full-date">Cargando...</div>
            <div style="margin-top:30px; font-size: 2rem; font-weight: 300;">Live Streaming</div>
        </div>

        <div class="player-box">
            <div class="art-card">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=500" id="art-img">
            </div>
            <div class="song-meta">
                <h2 id="title">En Espera</h2>
                <p id="artist">Radio On Air</p>
            </div>

            <div class="btn-play" onclick="togglePlay()">
                <i class="fas fa-play" id="play-icon"></i>
            </div>

            <div class="vol-control">
                <i class="fas fa-volume-up" id="vol-icon" style="transition: 0.3s;"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.8" id="vol-slider">
            </div>
        </div>
    </div>

    <audio id="radio-stream" src="https://radio14.plathong.net/7030/stream"></audio>

    <script>
        const audio = document.getElementById('radio-stream');
        const playIcon = document.getElementById('play-icon');
        const volSlider = document.getElementById('vol-slider');

        // Play/Pause logic
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        // Volume logic
        volSlider.oninput = (e) => {
            audio.volume = e.target.value;
            const icon = document.getElementById('vol-icon');
            if(e.target.value == 0) icon.className = 'fas fa-volume-mute';
            else icon.className = 'fas fa-volume-up';
        };

        // Reloj y Fecha
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('full-date').textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Obtener Metadatos
        async function getMetadata() {
            try {
                const response = await fetch('metadata.php');
                const data = await response.json();
                
                let fullTitle = "Radio en Vivo";
                if(data.icestats && data.icestats.source) {
                    fullTitle = data.icestats.source.title || data.icestats.source.server_name;
                }

                const parts = fullTitle.split(' - ');
                const artistName = parts[0] || "Artista";
                const trackName = parts[1] || parts[0];

                document.getElementById('title').textContent = trackName;
                document.getElementById('artist').textContent = artistName;

                // Buscar Car치tula
                const itunes = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(fullTitle)}&limit=1&media=music`);
                const itunesData = await itunes.json();
                
                if(itunesData.results.length > 0) {
                    const img = itunesData.results[0].artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('art-img').src = img;
                    document.getElementById('dynamic-bg').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(${img})`;
                }
            } catch (e) {
                console.log("Conectando al stream...");
            }
        }

        setInterval(getMetadata, 15000);
        getMetadata();
    </script>
</body>
</html>
