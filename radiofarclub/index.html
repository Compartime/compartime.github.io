<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Premium - GitHub Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f2fe; --glass: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fondo Transparente/Dinámico */
        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=1200');
            background-size: cover; background-position: center;
            z-index: -1; filter: blur(60px) scale(1.1); transition: 2s;
        }

        .main-layout {
            display: flex; width: 90%; max-width: 1000px;
            align-items: center; justify-content: space-around; gap: 40px;
        }

        /* Izquierda: Reloj y Fecha */
        .time-panel { flex: 1; }
        #clock { font-size: 5.5rem; font-weight: 900; letter-spacing: -3px; line-height: 1; }
        #date { font-size: 1.1rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; display: block; }

        /* Derecha: Player Elegante */
        .player-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px; border-radius: 50px;
            width: 380px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .art-wrap {
            width: 240px; height: 240px; margin: 0 auto 30px;
            border-radius: 35px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        #art-img { width: 100%; height: 100%; object-fit: cover; transition: 1s ease; }

        .info h2 { font-size: 1.4rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info p { color: var(--accent); font-weight: 600; margin-bottom: 30px; }

        .btn-play {
            width: 80px; height: 80px; margin: 0 auto;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #111; font-size: 1.6rem;
        }
        .btn-play:hover { transform: scale(1.1); background: var(--accent); color: #fff; }

        .vol-control {
            margin-top: 35px; display: flex; align-items: center; gap: 15px;
            background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px;
        }
        input[type=range] { flex: 1; accent-color: var(--accent); cursor: pointer; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; text-align: center; }
            #clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="main-layout">
        <div class="time-panel">
            <div id="clock">00:00</div>
            <div id="date">Cargando...</div>
            <h1 style="font-weight: 300; margin-top: 20px;">On Air <span style="font-weight: 800; color: var(--accent);">LIVE</span></h1>
        </div>

        <div class="player-card">
            <div class="art-wrap">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=400" id="art-img">
            </div>
            <div class="info">
                <h2 id="song-title">Sintonizando...</h2>
                <p id="song-artist">Radio Online</p>
            </div>

            <div class="btn-play" onclick="togglePlay()">
                <i class="fas fa-play" id="play-icon"></i>
            </div>

            <div class="vol-control">
                <i class="fas fa-volume-up" style="opacity:0.5"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="changeVol(this.value)">
            </div>
        </div>
    </div>

    <audio id="audio-stream" src="https://radio14.plathong.net/7030/stream"></audio>

    <script>
        const audio = document.getElementById('audio-stream');
        const playIcon = document.getElementById('play-icon');
        const bg = document.getElementById('dynamic-bg');
        const art = document.getElementById('art-img');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        function changeVol(v) { audio.volume = v; }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Obtener metadatos sin PHP usando un Proxy CORS gratuito
        async function fetchMetadata() {
            try {
                const proxy = "https://api.allorigins.win/get?url=";
                const target = encodeURIComponent("https://radio14.plathong.net/7030/status-json.xsl");
                
                const response = await fetch(proxy + target);
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);
                
                const fullTitle = jsonData.icestats.source.title || "Radio en Vivo";
                const parts = fullTitle.split(' - ');
                const artist = parts[0] ? parts[0].trim() : "Artista";
                const title = parts[1] ? parts[1].trim() : parts[0].trim();

                document.getElementById('song-title').textContent = title;
                document.getElementById('song-artist').textContent = artist;

                // Buscar carátula en iTunes
                const itunes = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(fullTitle)}&limit=1&media=music`);
                const itunesData = await itunes.json();
                
                if(itunesData.results.length > 0) {
                    const imgUrl = itunesData.results[0].artworkUrl100.replace('100x100', '600x600');
                    art.src = imgUrl;
                    bg.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(${imgUrl})`;
                }
            } catch (error) {
                console.log("Error de metadatos");
            }
        }

        setInterval(fetchMetadata, 15000);
        fetchMetadata();
    </script>
</body>
</html>
