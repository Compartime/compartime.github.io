<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Far Club | Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f2fe; --glass: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=1200');
            background-size: cover; background-position: center;
            z-index: -1; filter: blur(60px); transition: 2s;
        }

        .main-layout {
            display: flex; width: 90%; max-width: 1000px;
            align-items: center; justify-content: space-around; gap: 40px;
        }

        .time-panel { flex: 1; }
        #clock { font-size: 5.5rem; font-weight: 900; letter-spacing: -3px; line-height: 1; }
        #date { font-size: 1.1rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; display: block; }

        .player-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 45px; border-radius: 55px;
            width: 390px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .art-wrap {
            width: 250px; height: 250px; margin: 0 auto 30px;
            border-radius: 40px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: #111;
        }
        #art-img { width: 100%; height: 100%; object-fit: cover; transition: 1s ease; }

        .info h2 { font-size: 1.4rem; margin-bottom: 8px; font-weight: 700; color: #fff; }
        .info p { color: var(--accent); font-weight: 500; font-size: 1rem; margin-bottom: 35px; }

        .btn-play {
            width: 85px; height: 85px; margin: 0 auto;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #111; font-size: 1.8rem;
        }
        .btn-play:hover { transform: scale(1.1); background: var(--accent); color: #fff; box-shadow: 0 0 25px rgba(0,242,254,0.5); }

        .vol-control {
            margin-top: 35px; display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.05); padding: 12px 25px; border-radius: 25px;
        }
        input[type=range] { flex: 1; accent-color: var(--accent); cursor: pointer; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; text-align: center; padding: 20px; }
            #clock { font-size: 4rem; }
            .player-card { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="main-layout">
        <div class="time-panel">
            <div id="clock">00:00</div>
            <div id="date">Cargando fecha...</div>
            <h1 style="font-weight: 300; margin-top: 20px;">Radio Far Club<br><span style="font-weight: 800; color: var(--accent);">AL AIRE</span></h1>
        </div>

        <div class="player-card">
            <div class="art-wrap">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=500" id="art-img">
            </div>
            <div class="info">
                <h2 id="song-title">Cargando...</h2>
                <p id="song-artist">Sintonizando señal</p>
            </div>

            <div class="btn-play" onclick="togglePlay()">
                <i class="fas fa-play" id="play-icon"></i>
            </div>

            <div class="vol-control">
                <i class="fas fa-volume-up" style="opacity:0.5; font-size: 0.9rem;"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="changeVol(this.value)">
            </div>
        </div>
    </div>

    <audio id="audio-stream" src="https://radio14.plathong.net/7030/stream"></audio>

    <script>
        const audio = document.getElementById('audio-stream');
        const playIcon = document.getElementById('play-icon');
        const bg = document.getElementById('dynamic-bg');
        const art = document.getElementById('art-img');

        function togglePlay() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Error al reproducir:", e));
                playIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        function changeVol(v) { audio.volume = v; }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function fetchMetadata() {
            try {
                // Usamos un Proxy especializado para GitHub Pages
                const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://radio14.plathong.net/7030/status-json.xsl") + "&timestamp=" + new Date().getTime());
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);
                
                // Buscamos el título en el objeto de Icecast
                let fullTitle = "Radio Far Club";
                
                if (jsonData.icestats.source) {
                    const source = Array.isArray(jsonData.icestats.source) ? jsonData.icestats.source[0] : jsonData.icestats.source;
                    fullTitle = source.title || "Radio Far Club";
                }

                // Limpiar y separar Artista - Canción
                if (fullTitle.includes(" - ")) {
                    const parts = fullTitle.split(" - ");
                    document.getElementById('song-artist').textContent = parts[0].trim();
                    document.getElementById('song-title').textContent = parts[1].trim();
                } else {
                    document.getElementById('song-artist').textContent = "En Vivo";
                    document.getElementById('song-title').textContent = fullTitle;
                }

                // Buscar carátula en iTunes con el nombre obtenido
                const itunes = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(fullTitle)}&limit=1&media=music`);
                const itunesData = await itunes.json();
                
                if(itunesData.results.length > 0) {
                    const imgUrl = itunesData.results[0].artworkUrl100.replace('100x100', '600x600');
                    art.src = imgUrl;
                    bg.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(${imgUrl})`;
                }
            } catch (error) {
                console.log("Esperando metadatos...");
            }
        }

        // Ejecutar cada 10 segundos para no saturar el proxy
        setInterval(fetchMetadata, 10000);
        fetchMetadata();
    </script>
</body>
</html>
