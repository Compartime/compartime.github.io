<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Music Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #334155;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #38bdf8; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }
        
        .input-group { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #38bdf8; }

        .btn-download {
            width: 100%;
            padding: 16px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-download:hover { background: #7dd3fc; transform: translateY(-2px); }

        #loading {
            margin-top: 20px;
            display: none;
            color: #38bdf8;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <i class="fas fa-cloud-arrow-down" style="font-size: 3rem; color: #38bdf8; margin-bottom: 20px;"></i>
        <h1>Descargador MP3</h1>
        <p>Alta calidad 320kbps • Sin publicidad</p>

        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Pega el link de YouTube aquí...">
        </div>

        <button class="btn-download" onclick="downloadMusic()">
            <i class="fas fa-play"></i> DESCARGAR AHORA
        </button>

        <div id="loading">Procesando descarga...</div>
    </div>

    <script>
        function downloadMusic() {
            const url = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');

            if (!url || !url.includes("youtu")) {
                alert("Por favor pega un enlace válido de YouTube");
                return;
            }

            loading.style.display = "block";

            // Usamos el servicio mp3.support que es de los más rápidos y limpios
            // Redirige directamente al proceso de descarga sin iframes molestos
            const downloadUrl = `https://www.y2mate.com/youtube/${extractId(url)}`;
            
            // Opción B: Servicio de descarga directa por ID
            const videoId = extractId(url);
            const directApi = `https://api.vevioz.com/api/button/mp3/${videoId}`;

            // Abrimos la API de descarga directa
            window.location.href = directApi;

            setTimeout(() => {
                loading.style.display = "none";
            }, 5000);
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }
    </script>
</body>
</html>
