<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Música 320kbps | Directo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f2fe; --bg: #0b0e14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #1a1c25 0%, #0a0b10 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--accent); }
        p { opacity: 0.6; margin-bottom: 25px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            font-size: 1rem;
        }

        input:focus { border-color: var(--accent); }

        .btn-convert {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .btn-convert:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0,242,254,0.4); }

        /* Contenedor del Botón Real de Descarga */
        #download-area {
            margin-top: 10px;
            min-height: 50px;
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
        }

        iframe {
            width: 100%;
            height: 60px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-bolt" style="color: var(--accent); font-size: 2.5rem; margin-bottom: 15px;"></i>
        <h1>Music Downloader</h1>
        <p>Pega el link de YouTube abajo para generar tu MP3</p>

        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        
        <button class="btn-convert" onclick="generateDownload()">
            <i class="fas fa-magic"></i> GENERAR BOTÓN DE DESCARGA
        </button>

        <div id="download-area">
            <p style="margin-bottom: 10px; color: var(--accent);">¡Listo! Haz clic abajo:</p>
            <div id="iframe-container"></div>
        </div>
    </div>

    <script>
        function generateDownload() {
            const url = document.getElementById('videoUrl').value;
            const area = document.getElementById('download-area');
            const container = document.getElementById('iframe-container');

            if (!url || !url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido");
                return;
            }

            // Mostramos el área de descarga
            area.style.display = "block";
            
            // Insertamos un Widget de conversión directo que genera el botón ahí mismo
            // Este servicio es de los más limpios para integrar en webs estáticas
            container.innerHTML = `<iframe src="https://convert2mp3s.com/api/button/mp3?url=${encodeURIComponent(url)}" vspace="0" hspace="0" scrolling="no" frameborder="0"></iframe>`;
        }
    </script>
</body>
</html>
