<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border-radius: 10px; border: 1px solid #334155;
            background: #0f172a; color: white; outline: none;
            font-size: 1rem;
        }
        .btn-descarga {
            width: 100%; padding: 15px; border-radius: 10px;
            background: #38bdf8; color: #0f172a;
            border: none; font-weight: bold; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-descarga:hover { background: #7dd3fc; transform: scale(1.02); }
        .pasos {
            margin-top: 20px; font-size: 0.8rem; color: #94a3b8;
            text-align: left; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <i class="fas fa-bolt" style="font-size: 2.5rem; color: #38bdf8; margin-bottom: 10px;"></i>
    <h1>MP3 Directo</h1>
    <p style="margin-bottom: 20px; opacity: 0.8;">Sin errores de carga ni fotos fijas.</p>
    
    <input type="text" id="urlInput" placeholder="Pega el link de YouTube aquí">
    
    <button class="btn-descarga" onclick="descargarYa()">
        <i class="fas fa-download"></i> DESCARGAR MP3
    </button>

    <div class="pasos">
        <strong>Instrucciones:</strong><br>
        1. Pega el link y dale al botón.<br>
        2. En la página que se abre, elige MP3.<br>
        3. ¡Listo! Tu música bajará al instante.
    </div>
</div>

<script>
    function descargarYa() {
        let url = document.getElementById('urlInput').value.trim();
        if (!url.includes("youtu")) {
            alert("Por favor pega un link de YouTube válido.");
            return;
        }

        // Método "SS": Es el más viejo y confiable de internet.
        // Transformamos el link para que el servidor de descarga lo tome directo.
        let videoId = "";
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        
        if (match && match[1]) {
            videoId = match[1];
            // Este servidor (y2mate) detecta el video automáticamente por el ID
            const finalUrl = `https://www.y2mate.com/youtube/${videoId}`;
            window.open(finalUrl, '_blank');
        } else {
            alert("No se pudo leer el ID del video.");
        }
    }
</script>

</body>
</html>
