<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #38bdf8; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }
        #btn-convert {
            background: #38bdf8;
            color: #0f172a;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        #btn-convert:hover { background: #7dd3fc; }
        #download-area {
            margin-top: 20px;
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 60px;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>MP3 Downloader</h1>
    <p style="font-size: 0.9rem; opacity: 0.7;">Pega el link de YouTube y presiona el botón</p>
    
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    
    <button id="btn-convert" onclick="mostrarDescarga()">GENERAR DESCARGA</button>

    <div id="download-area">
        <p style="margin-bottom: 10px; font-size: 0.8rem;">Haz clic abajo para bajar el MP3:</p>
        <div id="iframe-container"></div>
    </div>
</div>

<script>
    function mostrarDescarga() {
        const url = document.getElementById('videoUrl').value;
        const area = document.getElementById('download-area');
        const container = document.getElementById('iframe-container');

        if (!url.includes("youtu")) {
            alert("Por favor pega un enlace de YouTube válido");
            return;
        }

        // Extraer el ID del video
        let videoId = "";
        if(url.includes("v=")) {
            videoId = url.split("v=")[1].split("&")[0];
        } else if(url.includes("youtu.be/")) {
            videoId = url.split("youtu.be/")[1].split("?")[0];
        }

        area.style.display = "block";
        
        // Usamos un widget de descarga directa (este servidor es muy estable)
        container.innerHTML = `<iframe src="https://backend.clonamp3.com/api/widget?url=https://www.youtube.com/watch?v=${videoId}" scrolling="no"></iframe>`;
    }
</script>

</body>
</html>
