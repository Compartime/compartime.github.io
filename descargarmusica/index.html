<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 90%; max-width: 420px; text-align: center;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 10px; font-size: 1.8rem; }
        input {
            width: 100%; padding: 15px; margin: 20px 0;
            border-radius: 12px; border: 2px solid #334155;
            background: #0f172a; color: white; outline: none;
            font-size: 1rem;
        }
        .btn-dl {
            width: 100%; padding: 16px; border-radius: 12px;
            background: #38bdf8; color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        .btn-dl:hover { background: #7dd3fc; transform: scale(1.02); }
        .info { font-size: 0.8rem; color: #94a3b8; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-bolt" style="font-size: 3rem; color: #38bdf8; margin-bottom: 20px;"></i>
        <h1>Descargar MP3</h1>
        <p>Alta calidad • Sin errores de carga</p>

        <input type="text" id="videoUrl" placeholder="Pega el link de YouTube aquí...">
        
        <button class="btn-dl" onclick="irADescarga()">
            <i class="fas fa-rocket"></i> DESCARGAR AHORA
        </button>

        <p class="info">Al hacer clic, se abrirá el procesador seguro para bajar tu archivo.</p>
    </div>

    <script>
        function irADescarga() {
            const url = document.getElementById('videoUrl').value;
            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            // Extraemos el ID del video
            let videoId = "";
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                videoId = match[1];
                // Este servicio es el más estable y no falla en GitHub
                const downloadUrl = `https://y2mate.nu/es/youtube/${videoId}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert("No pudimos leer el ID del video. Revisa el link.");
            }
        }
    </script>
</body>
</html>
