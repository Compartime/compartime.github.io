<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader | Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background: #0f172a;
            color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .box {
            background: #1e293b;
            padding: 40px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 400px;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border-radius: 10px; border: none; outline: none;
            font-size: 1rem;
        }
        .btn {
            width: 100%; padding: 15px; border-radius: 10px;
            background: #38bdf8; color: #0f172a;
            border: none; font-weight: bold; cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Descargar MP3</h1>
        <p style="margin-bottom: 20px; opacity: 0.7;">Pega el link de YouTube abajo</p>
        
        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
        
        <button class="btn" onclick="bajar()">
            <i class="fas fa-download"></i> DESCARGAR AHORA
        </button>
        
        <p style="margin-top: 20px; font-size: 0.8rem; color: #94a3b8;">
            * Se abrirá el motor de descarga en una pestaña nueva.
        </p>
    </div>

    <script>
        function bajar() {
            const v = document.getElementById('url').value;
            if(!v.includes('youtu')) return alert('Pega un link de YouTube');

            // Método que NO falla: Redirección directa por URL
            // Usamos un conversor que acepta el link directamente en la URL
            const final = "https://www.y2mate.com/youtube/" + extract(v);
            window.open(final, '_blank');
        }

        function extract(url) {
            const res = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=|\/sanday?v=))([\w-]{11})/);
            return (res && res[1]) ? res[1] : url;
        }
    </script>
</body>
</html>
