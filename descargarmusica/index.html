<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search & Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #22c55e; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #f8fafc;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .container {
            width: 90%; max-width: 500px;
            background: #1e293b;
            padding: 40px; border-radius: 24px;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.7rem; margin-bottom: 8px; }
        p { color: #94a3b8; margin-bottom: 25px; font-size: 0.9rem; }

        .search-box {
            display: flex; flex-direction: column; gap: 15px;
        }

        input {
            width: 100%; padding: 14px 18px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a;
            color: white; font-size: 1rem; outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%; padding: 14px; border-radius: 12px;
            background: var(--accent); color: #052e16;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.2s;
        }

        .btn:hover { background: #4ade80; transform: translateY(-2px); }

        #results {
            margin-top: 30px;
            display: none;
            text-align: left;
        }

        .download-link {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #0f172a; border-radius: 12px;
            text-decoration: none; color: white; border: 1px solid #334155;
            transition: 0.3s;
        }

        .download-link:hover { border-color: var(--accent); background: #1e293b; }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-shield-heart" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h1>Descarga Segura</h1>
        <p>Sin anuncios molestos ni alertas de virus.</p>

        <div class="search-box">
            <input type="text" id="songQuery" placeholder="Nombre de la canción o Artista">
            <button class="btn" onclick="searchSong()">BUSCAR Y DESCARGAR</button>
        </div>

        <div id="results">
            <p style="margin-bottom: 10px; color: var(--accent);">Resultados encontrados:</p>
            <div id="list"></div>
        </div>
    </div>

    <script>
        function searchSong() {
            const query = document.getElementById('songQuery').value;
            const results = document.getElementById('results');
            const list = document.getElementById('list');

            if (!query) return alert("Escribe algo para buscar");

            results.style.display = "block";
            list.innerHTML = `<div style="text-align:center; padding: 20px;">Buscando en servidores seguros...</div>`;

            // En lugar de convertir links de YouTube (que traen virus), 
            // este buscador usa un motor de búsqueda de MP3 directo.
            // Redirigimos a un motor de descarga directa limpio (como MyFreeMP3 o similar)
            setTimeout(() => {
                list.innerHTML = `
                    <a href="https://myfreemp3.to/search/${encodeURIComponent(query)}" target="_blank" class="download-link">
                        <span><i class="fas fa-music"></i> Descargar: ${query}</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <p style="margin-top: 15px; font-size: 0.75rem; opacity: 0.5;">
                        * Se abrirá el buscador seguro. Selecciona la versión de 320kbps y dale a 'Download'.
                    </p>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
