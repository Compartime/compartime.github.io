<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader Pro | 320kbps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f2fe; --bg: #0a0b10; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #1a1c25 0%, #0a0b10 100%);
        }

        .downloader-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { opacity: 0.6; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-dl {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-dl:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 242, 254, 0.4); }

        #status { margin-top: 20px; font-size: 0.9rem; color: var(--primary); display: none; }

        /* Estilo para el iframe invisible */
        #download-frame { display: none; }
    </style>
</head>
<body>

    <div class="downloader-card">
        <i class="fas fa-headphones-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
        <h1>Music Downloader</h1>
        <p>Introduce el enlace de YouTube para descargar en MP3</p>
        
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        <button class="btn-dl" onclick="processDownload()">
            <i class="fas fa-download"></i> DESCARGAR MP3 320kbps
        </button>

        <div id="status">Procesando... por favor espera.</div>
        
        <iframe id="download-frame"></iframe>
    </div>

    <script>
        function processDownload() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            
            if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
                alert("Por favor, introduce un enlace de YouTube válido.");
                return;
            }

            status.style.display = "block";
            status.innerText = "Conectando con el servidor de conversión...";

            // Extraer ID del video
            let videoId = "";
            if(url.includes("v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            } else {
                videoId = url.split("/").pop();
            }

            // Usamos un servicio de API externa (MP3 YouTube API gratuita)
            // Nota: Estos servicios pueden cambiar, pero este es uno de los más estables para uso público.
            const downloadUrl = `https://loader.to/api/button/?url=${encodeURIComponent(url)}&f=mp3&color=00f2fe`;
            
            // En lugar de descargar directamente (que GitHub no permite), abrimos el convertidor en una pestaña nueva o ventana pequeña
            window.open(downloadUrl, "Descarga", "width=400,height=500");
            
            setTimeout(() => {
                status.innerText = "Si la ventana no abrió, revisa el bloqueador de pop-ups.";
            }, 3000);
        }
    </script>
</body>
</html>
