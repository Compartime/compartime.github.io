<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader Directo</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #222; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; border: 1px solid #444; }
        h1 { color: #00ff88; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 5px; background: #00ff88; color: black; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        button:hover { background: #00cc6e; }
        p { font-size: 0.8rem; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Descargar Música</h1>
    <input type="text" id="link" placeholder="Pega el link de YouTube aquí">
    <button onclick="bajar()">DESCARGAR MP3</button>
    <p>Se abrirá una pestaña con el convertidor directo.</p>
</div>

<script>
    function bajar() {
        var input = document.getElementById('link').value.trim();
        if (input === "") {
            alert("Pega un link primero");
            return;
        }
        
        // Limpiamos el link para evitar errores de redirección
        var videoId = "";
        if (input.includes("v=")) {
            videoId = input.split("v=")[1].split("&")[0];
        } else if (input.includes("youtu.be/")) {
            videoId = input.split("youtu.be/")[1].split("?")[0];
        } else {
            videoId = input; // Por si pegan solo el ID
        }

        // Este motor es el que mejor funciona con links externos
        var urlFinal = "https://www.y2mate.com/youtube/" + videoId;
        window.open(urlFinal, '_blank');
    }
</script>

</body>
</html>
