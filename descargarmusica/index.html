<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Gratis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f2fe; --bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .card {
            background: #1e293b;
            padding: 40px; border-radius: 24px;
            width: 90%; max-width: 450px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid #334155;
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--accent); }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }

        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }

        .btn-dl {
            width: 100%; padding: 15px; border-radius: 12px;
            background: var(--accent); color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }

        .btn-dl:hover { background: #7dd3fc; transform: translateY(-2px); }

        #result {
            margin-top: 25px; display: none;
            padding: 20px; background: rgba(0,0,0,0.3); border-radius: 12px;
        }

        iframe { width: 100%; height: 60px; border: none; }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-download" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Music Downloader</h1>
        <p>Convierte videos de YouTube a MP3 320kbps</p>

        <input type="text" id="videoUrl" placeholder="Pega el link de YouTube aquí...">
        <button class="btn-dl" onclick="startConvert()">GENERAR DESCARGA</button>

        <div id="result">
            <p style="margin-bottom: 10px; font-weight: bold; color: var(--accent);">¡Archivo listo!</p>
            <div id="loader-box"></div>
        </div>
    </div>

    <script>
        function startConvert() {
            const url = document.getElementById('videoUrl').value;
            const resultBox = document.getElementById('result');
            const loaderBox = document.getElementById('loader-box');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            resultBox.style.display = "block";
            
            // Usamos un widget de "Adfree" que genera el botón de descarga real.
            // Es la forma más fácil para que funcione en GitHub Pages sin errores de servidor.
            loaderBox.innerHTML = `
                <iframe src="https://convert2mp3s.com/api/button/mp3?url=${encodeURIComponent(url)}" 
                scrolling="no"></iframe>
            `;
        }
    </script>
</body>
</html>
