<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0c;
            color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .container {
            background: #161b22;
            padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px;
            text-align: center; border: 2px solid #30363d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }
        h1 { color: #58a6ff; font-size: 1.5rem; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border-radius: 10px; border: 1px solid #30363d;
            background: #010409; color: white; outline: none;
            box-sizing: border-box;
        }
        .btn {
            width: 100%; padding: 15px; border-radius: 10px;
            background: #238636; color: white;
            border: none; font-weight: bold; cursor: pointer;
            font-size: 1.1rem;
        }
        .btn:hover { background: #2ea043; }
        .footer { margin-top: 15px; font-size: 0.75rem; color: #8b949e; }
    </style>
</head>
<body>

<div class="container">
    <i class="fab fa-youtube" style="font-size: 3rem; color: #ff0000; margin-bottom: 10px;"></i>
    <h1>Bajar Música MP3</h1>
    
    <input type="text" id="ytUrl" placeholder="Pega el link de YouTube aquí...">
    
    <button class="btn" onclick="descargarAhora()">
        <i class="fas fa-download"></i> DESCARGAR AHORA
    </button>

    <div class="footer">
        Al hacer clic, te llevaremos al servidor de descarga directa sin anuncios en tu página.
    </div>
</div>

<script>
    function descargarAhora() {
        const url = document.getElementById('ytUrl').value.trim();
        if (!url.includes("youtu")) {
            alert("Por favor pega un link de YouTube válido.");
            return;
        }

        // Este método convierte el link y te manda directo al botón de bajar.
        // Es el que usan las extensiones de Chrome para no ser bloqueadas.
        let id = "";
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        
        if (match && match[1]) {
            id = match[1];
            // Usamos el motor de yt5s.io que es el más estable actualmente
            const directUrl = `https://yt5s.io/es/youtube-to-mp3/${id}`;
            window.open(directUrl, '_blank');
        } else {
            alert("No se pudo leer el link. Intenta con otro.");
        }
    }
</script>

</body>
</html>
