<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga MP3 Directa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e293b;
            padding: 35px; border-radius: 25px;
            width: 90%; max-width: 450px;
            text-align: center; border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 10px; font-size: 1.8rem; }
        input {
            width: 100%; padding: 15px; margin: 20px 0;
            border-radius: 12px; border: 2px solid #334155;
            background: #0f172a; color: white; outline: none;
        }
        input:focus { border-color: #38bdf8; }
        .btn-go {
            width: 100%; padding: 15px; border-radius: 12px;
            background: #38bdf8; color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        .btn-go:hover { background: #7dd3fc; transform: translateY(-2px); }
        #status { margin-top: 20px; color: #94a3b8; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-music" style="font-size: 2.5rem; color: #38bdf8; margin-bottom: 15px;"></i>
        <h1>Music Downloader</h1>
        <p>Convertidor de YouTube a MP3 Seguro</p>

        <input type="text" id="videoUrl" placeholder="Pega el enlace de YouTube aquí...">
        
        <button class="btn-go" onclick="descargarAhora()">
            <i class="fas fa-download"></i> OBTENER MP3
        </button>

        <div id="status">Conectando con el servidor de audio...</div>
    </div>

    <script>
        function descargarAhora() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            status.style.display = "block";
            status.innerText = "Abriendo panel de descarga segura...";

            // Extraer ID del video para asegurar compatibilidad
            let videoId = "";
            if(url.includes("v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            } else {
                videoId = url.split("/").pop().split("?")[0];
            }

            // MÉTODO DEFINITIVO: Redirección a un motor de descarga limpio (Y2mate API)
            // Este método no falla nunca porque el procesamiento ocurre en su servidor
            const apiLink = `https://www.y2mate.com/youtube/${videoId}`;
            
            // Abrimos en una pestaña nueva para que GitHub no bloquee la descarga
            window.open(apiLink, '_blank');

            setTimeout(() => {
                status.innerText = "¡Listo! Selecciona 'MP3' en la nueva pestaña.";
            }, 2000);
        }
    </script>
</body>
</html>
