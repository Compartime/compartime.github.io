<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Directo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f2fe; --bg: #0b0e14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg); color: white;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 30px;
            width: 90%; max-width: 450px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); margin-bottom: 20px; font-size: 1.8rem; }
        
        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid #334155; background: #000;
            color: white; margin-bottom: 20px; outline: none;
        }

        .btn-gen {
            width: 100%; padding: 15px; border-radius: 12px;
            background: var(--accent); color: #000;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }

        #download-frame {
            margin-top: 25px;
            display: none;
            width: 100%;
            height: 150px; /* Ajustado para que quepa el bot칩n de la API */
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-bolt" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h1>Descargador MP3</h1>
        <p style="opacity: 0.6; margin-bottom: 20px;">Pega el link de YouTube y descarga directo</p>

        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        
        <button class="btn-gen" onclick="generar()">GENERAR DESCARGA</button>

        <iframe id="download-frame" src=""></iframe>
    </div>

    <script>
        function generar() {
            const url = document.getElementById('videoUrl').value.trim();
            const frame = document.getElementById('download-frame');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube v치lido.");
                return;
            }

            // Extraer ID del video
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                const videoId = match[1];
                // Usamos un bot칩n de API profesional que NO te saca de la p치gina
                // y que genera la descarga directamente.
                frame.src = `https://p.oceansaver.in/api/button/?url=${url}&color=00f2fe`;
                frame.style.display = "block";
            } else {
                alert("No se pudo leer el ID del video.");
            }
        }
    </script>
</body>
</html>
