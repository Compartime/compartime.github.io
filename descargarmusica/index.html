<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Pro | Sin Publicidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00ffa3; --bg: #05070a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .container {
            background: #11141d;
            padding: 40px; border-radius: 28px;
            width: 90%; max-width: 450px; text-align: center;
            border: 1px solid #1f2430;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--accent); }
        p { color: #8892b0; margin-bottom: 30px; font-size: 0.9rem; }

        input {
            width: 100%; padding: 16px; border-radius: 12px;
            border: 2px solid #1f2430; background: #000;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn-main {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--accent); color: #000;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-main:disabled { background: #333; cursor: not-allowed; color: #777; }

        #status { margin-top: 25px; display: none; }
        .loader {
            border: 3px solid #111; border-top: 3px solid var(--accent);
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .download-btn {
            display: inline-block; padding: 12px 25px;
            background: #fff; color: #000;
            text-decoration: none; border-radius: 10px;
            font-weight: 700; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-bolt" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Music Downloader</h1>
        <p>Directo • Sin Anuncios • 320kbps</p>

        <input type="text" id="urlInput" placeholder="Pega el link de YouTube aquí">
        <button id="actionBtn" class="btn-main" onclick="startProcess()">PROCESAR MP3</button>

        <div id="status">
            <div id="loadingUI">
                <div class="loader"></div>
                <p id="msg">Conectando al servidor...</p>
            </div>
            <div id="resultUI" style="display:none;">
                <p style="color:var(--accent); margin-bottom:10px;">¡Conversión exitosa!</p>
                <a id="fileLink" href="#" class="download-btn">DESCARGAR ARCHIVO</a>
            </div>
        </div>
    </div>

    <script>
        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            const resultUI = document.getElementById('resultUI');
            const loadingUI = document.getElementById('loadingUI');
            const fileLink = document.getElementById('fileLink');
            const msg = document.getElementById('msg');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube.");
                return;
            }

            // UI Reset
            btn.disabled = true;
            status.style.display = "block";
            loadingUI.style.display = "block";
            resultUI.style.display = "none";
            msg.innerText = "Convirtiendo video a 320kbps...";

            try {
                // Usamos el túnel directo de Cobalt (API de código abierto)
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        downloadMode: 'audio',
                        audioFormat: 'mp3',
                        audioBitrate: '320'
                    })
                });

                const data = await response.json();

                if (data.url) {
                    loadingUI.style.display = "none";
                    resultUI.style.display = "block";
                    fileLink.href = data.url;
                    // Intentar descarga automática
                    window.location.href = data.url;
                } else {
                    throw new Error();
                }

            } catch (err) {
                alert("Servidor saturado. Intenta de nuevo en unos segundos.");
                btn.disabled = false;
                status.style.display = "none";
            }
        }
    </script>
</body>
</html>
