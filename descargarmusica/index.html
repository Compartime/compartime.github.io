<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00f2fe; --bg: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: #1e293b; padding: 40px; border-radius: 25px;
            width: 90%; max-width: 420px; text-align: center;
            border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { color: var(--main); margin-bottom: 10px; font-size: 1.8rem; }
        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }
        .btn-dl {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--main); color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-dl:hover { background: #7dd3fc; transform: scale(1.02); }
        #mensaje { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-music" style="font-size: 3rem; color: var(--main); margin-bottom: 20px;"></i>
        <h1>Music Pro</h1>
        <p style="margin-bottom: 20px; opacity: 0.7;">YouTube a MP3 (320kbps)</p>

        <input type="text" id="videoUrl" placeholder="Pega el link de YouTube aquí">
        
        <button class="btn-dl" onclick="descargar()">
            <i class="fas fa-download"></i> DESCARGAR MP3
        </button>

        <div id="mensaje">Conectando al servidor seguro...</div>
    </div>

    <script>
        function descargar() {
            const url = document.getElementById('videoUrl').value.trim();
            const msg = document.getElementById('mensaje');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            msg.style.display = "block";
            msg.innerText = "Preparando descarga... espera un momento.";

            // Extraemos el ID del video
            let videoId = "";
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                videoId = match[1];
                // Usamos un servicio de descarga directa que funciona como botón externo
                // Esto evita los bloqueos de GitHub Pages
                const apiURL = `https://loader.to/api/card/?url=https://www.youtube.com/watch?v=${videoId}&f=mp3&color=00f2fe`;
                
                // Abrimos el convertidor en una ventana pequeña para que no falle
                window.open(apiURL, "Descarga", "width=400,height=500");
                
                setTimeout(() => {
                    msg.innerText = "Si no abrió, revisa que tu navegador no bloquee ventanas emergentes.";
                }, 3000);
            } else {
                alert("No se pudo reconocer el video.");
                msg.style.display = "none";
            }
        }
    </script>
</body>
</html>
