<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Directo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .container {
            background: #1e293b; padding: 35px; border-radius: 25px;
            width: 90%; max-width: 420px; text-align: center;
            border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { color: var(--accent); margin-bottom: 20px; font-size: 1.8rem; }
        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }
        .btn-descarga {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--accent); color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        #api-frame {
            margin-top: 20px;
            display: none;
            width: 100%;
            height: 100px;
            border: none;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-headphones-alt" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h1>Descargador MP3</h1>
        <p style="opacity: 0.7; font-size: 0.9rem; margin-bottom: 20px;">Pega el link de YouTube y toca el botón</p>

        <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=...">
        
        <button class="btn-descarga" onclick="descargar()">
            <i class="fas fa-magic"></i> PROCESAR MÚSICA
        </button>

        <iframe id="api-frame" scrolling="no"></iframe>
    </div>

    <script>
        function descargar() {
            const url = document.getElementById('videoLink').value.trim();
            const frame = document.getElementById('api-frame');

            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            // Usamos un widget de descarga que NO hace redirecciones locas.
            // Genera un botón de "Download" directamente en tu página.
            frame.src = `https://p.oceansaver.in/api/button/?url=${encodeURIComponent(url)}&color=00d2ff`;
            frame.style.display = "block";
        }
    </script>
</body>
</html>
