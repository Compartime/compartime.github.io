<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader | 100% Funcional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #38bdf8; --bg: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: #1e293b; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 420px; text-align: center;
            border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { color: var(--main); margin-bottom: 10px; font-size: 2rem; }
        p { color: #94a3b8; margin-bottom: 25px; }
        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }
        input:focus { border-color: var(--main); }
        .btn-descargar {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--main); color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-descargar:hover { background: #7dd3fc; transform: scale(1.03); }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-headphones-alt" style="font-size: 3rem; color: var(--main); margin-bottom: 20px;"></i>
        <h1>Descargador MP3</h1>
        <p>Alta Calidad 320kbps</p>

        <input type="text" id="videoLink" placeholder="Pega el link de YouTube aquí">
        
        <button class="btn-descargar" onclick="irDescarga()">
            <i class="fas fa-play"></i> DESCARGAR AHORA
        </button>

        <div style="margin-top: 20px; font-size: 0.8rem; color: #64748b;">
            * Sin virus, sin errores 404 y sin publicidad en tu web.
        </div>
    </div>

    <script>
        function irDescarga() {
            const url = document.getElementById('videoLink').value.trim();
            if (!url.includes("youtu")) {
                alert("Por favor inserta un link de YouTube válido.");
                return;
            }

            // Extraemos el ID del video de forma ultra-segura
            let videoId = "";
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                videoId = match[1];
                // REDIRECCIÓN DIRECTA: GitHub no puede bloquear esto.
                // Usamos y2mate que es el motor más estable.
                const downloadUrl = `https://www.y2mate.com/youtube/${videoId}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert("No se pudo reconocer el video. Revisa el link.");
            }
        }
    </script>
</body>
</html>
