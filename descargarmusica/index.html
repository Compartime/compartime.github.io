<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #38bdf8; --bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: #1e293b;
            padding: 40px; border-radius: 24px;
            width: 95%; max-width: 450px;
            text-align: center; border: 1px solid #334155;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h1 { color: var(--accent); margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }
        input {
            width: 100%; padding: 16px; margin-bottom: 20px;
            border-radius: 12px; border: 2px solid #334155;
            background: #0f172a; color: white; font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        .btn-dl {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--accent); color: #0f172a;
            border: none; font-weight: 800; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-dl:hover { background: #7dd3fc; transform: scale(1.02); }
        .warning {
            margin-top: 20px; padding: 10px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px; font-size: 0.8rem; color: #7dd3fc;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-music" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Descargador MP3</h1>
        <p>Convierte a 320kbps sin errores 404</p>

        <input type="text" id="urlInput" placeholder="Pega el link de YouTube aquí">
        
        <button class="btn-dl" onclick="descargarLink()">
            <i class="fas fa-cloud-download-alt"></i> DESCARGAR AHORA
        </button>

        <div class="warning">
            <i class="fas fa-info-circle"></i> Se abrirá una pestaña externa segura para procesar tu MP3.
        </div>
    </div>

    <script>
        function descargarLink() {
            const input = document.getElementById('urlInput').value.trim();
            
            if (!input.includes("youtu")) {
                alert("Por favor, pega un enlace de YouTube válido.");
                return;
            }

            // Extraemos el ID del video con una función más fuerte
            let videoId = "";
            const match = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            
            if (match && match[1]) {
                videoId = match[1];
                // USAMOS ESTE MOTOR QUE NO DA 404
                const finalUrl = "https://www.y2mate.com/youtube/" + videoId;
                
                // Forzamos la apertura en pestaña nueva para saltar el bloqueo de GitHub
                const win = window.open(finalUrl, '_blank');
                if (win) {
                    win.focus();
                } else {
                    alert('Por favor, permite las ventanas emergentes para descargar.');
                }
            } else {
                alert("No se pudo reconocer el video. Verifica el enlace.");
            }
        }
    </script>
</body>
</html>
