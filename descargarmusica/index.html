<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 320kbps | Descarga Directa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f2fe; --bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 40px; border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%; max-width: 480px; text-align: center;
        }

        h1 { font-size: 1.8rem; margin-bottom: 8px; color: var(--primary); }
        p { opacity: 0.6; margin-bottom: 30px; font-size: 0.9rem; }

        input {
            width: 100%; padding: 16px; border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: #000; color: white; font-size: 1rem;
            margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%; padding: 16px; border-radius: 14px;
            background: var(--primary); color: #000;
            border: none; font-weight: 800; font-size: 1rem;
            cursor: pointer; transition: 0.3s;
        }
        .btn:disabled { background: #444; cursor: not-allowed; }
        
        #status { margin-top: 20px; font-size: 0.9rem; color: var(--primary); display: none; }
        
        .loader {
            display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-arrow-down-up-lock" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 15px;"></i>
        <h1>Easy Downloader</h1>
        <p>Descargas directas en MP3 de alta calidad</p>

        <input type="text" id="url" placeholder="Pega el link de YouTube aquí...">
        <button class="btn" id="dlBtn" onclick="handleDownload()">DESCARGAR MP3</button>

        <div class="loader" id="loader"></div>
        <div id="status">Iniciando conversión...</div>
    </div>

    <script>
        async function handleDownload() {
            const urlInput = document.getElementById('url').value;
            const btn = document.getElementById('dlBtn');
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            if (!urlInput.includes('youtu')) {
                alert("Por favor, pega un link de YouTube válido.");
                return;
            }

            // Bloquear interfaz
            btn.disabled = true;
            status.style.display = "block";
            loader.style.display = "block";
            status.innerText = "Procesando con el servidor...";

            try {
                // Usamos la API de Cobalt (un motor de descarga limpio y potente)
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        downloadMode: 'audio', // Solo audio
                        audioFormat: 'mp3',
                        audioBitrate: '320'
                    })
                });

                const data = await response.json();

                if (data.url) {
                    status.innerText = "¡Listo! La descarga comenzará pronto.";
                    // Redirigir al archivo directo
                    window.location.href = data.url;
                } else {
                    status.innerText = "Error: El servidor está ocupado. Reintenta.";
                }

            } catch (error) {
                status.innerText = "Error de conexión. Prueba con otro link.";
                console.error(error);
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
